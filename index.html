<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock, Paper & Scissors</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="text">
    <h2 id="text1">Rock, Paper & Scissors!</h2>
    <h2 id="text2">You vs Computer</h2>
  </div>

  <div class="img">
    <img id="rock" class="choice"src="rock.png" alt="Rock">
    <img id="paper" class="choice"src="paper.png" alt="Paper">
    <img id="scissor" class="choice" src="scissors.png" alt="Scissors">
    </div>
   <div class="comp-choice">
  <p id="comp-c">Computer's choice:</p>
  <div class="compImage"></div>
</div>


  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>Comp</p>
    </div>
  </div>

  <div class="msg-container">
    <p id="msg">Play your move</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
